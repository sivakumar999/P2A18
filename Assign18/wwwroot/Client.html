<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Movie Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/JavaScript.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center bg-warning text-white m-2">Movie Manager</h1>
    <h2>Movie List</h2>
    <ul id="movieList" class="bg-primary text-white"></ul>
    <hr />

    <!-- Create Movie Form -->
    <form id="createMovieForm" class="m-2">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required /><br />
        <label for="description" class="form-label">Description:</label>
        <input type="text" id="description" name="description" class="form-control" /><br />
        <label for="releaseDate" class="form-label">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required class="form-control" /><br />
        <button type="submit" class="btn btn-primary text-white">Create Movie</button>
    </form>

    <!-- Update Movie Form -->
    <form id="updateMovieForm" class="m-2">
        <label for="movieId" class="form-label">Movie ID to Update:</label>
        <input type="text" class="form-control" id="movieId" name="movieId" required /><br />
        <label for="updateTitle" class="form-label">New Title:</label>
        <input type="text" id="updateTitle" name="updateTitle" class="form-control" /><br />
        <label for="updateDescription" class="form-label">New Description:</label>
        <input type="text" id="updateDescription" name="updateDescription" class="form-control" /><br />
        <label for="updateReleaseDate" class="form-label">New Release Date:</label>
        <input type="date" id="updateReleaseDate" name="updateReleaseDate" class="form-control" /><br />
        <button type="submit" class="btn btn-primary text-white">Update Movie</button>
    </form>

    <!-- Delete Movie Form -->
    <form id="deleteMovieForm" class="m-2">
        <label for="movieIdToDelete" class="form-label">Movie ID to Delete:</label>
        <input type="text" class="form-control" id="movieIdToDelete" name="movieIdToDelete" required /><br />
        <button type="submit" class="btn btn-danger text-white">Delete Movie</button>
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
